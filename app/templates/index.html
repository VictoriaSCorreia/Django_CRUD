<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Register System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-5 pb-2 text-center">
        <h1>Cars Register System</h1>
    </div>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-success">Add</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Model</th>
                <th scope="col">Brand</th>
                <th scope="col">Year</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
                <tr>
                  <th>{{dbs.id}}</th>
                  <td>{{dbs.model}}</td>
                  <td>{{dbs.brand}}</td>
                  <td>{{dbs.year}}</td>
                  <td>
                    <a href="/view/{{dbs.id}}/" class="btn btn-dark">Preview</a>
                    <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Edit</a>
                    <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Delete</a>
                  </td>
                </tr>
              {% endfor %}

            </tbody>
        </table>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
