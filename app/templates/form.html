<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto mt-5 pt-2 pb-2 text-center">
        <h1>Register</h1>
    </div>
    
    <div class="col-8 m-auto mt-3 pt-2 pb-2 text-center">
        <a href="/" class="btn btn-info">Back</a>
    </div>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <div id="result"></div>
      <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
        {% csrf_token %}

        <div class="form-group mt-4">Model: {{form.model}}</div>
        <div class="form-group mt-4">Brand: {{form.brand}}</div>
        <div class="form-group mt-4">Year: {{form.year}}</div>
        <br>
        <input type="submit" class="btn btn-success" value="  Save  ">
      </form>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
